<script>
    window.onload = function () {
        if (document.getElementById('message_box')) {
            const message_box = document.getElementById('message_box');

            setTimeout(() => {
                message_box.classList.add('show');
            }, 200);

            const hideBox = () => {
                message_box.classList.remove('show');
            };
            setTimeout(hideBox, 5200);

            message_box.addEventListener('click', () => {
                hideBox();
            });

            fetch("{% url "home:delete_message" %}");
        }
    };
</script>
